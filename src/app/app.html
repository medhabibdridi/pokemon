<mat-toolbar color="primary">
  <span>{{title()}}</span>
  <span class="spacer"></span>
  <button mat-raised-button color="accent">Menu</button>
</mat-toolbar>

<div class="container">
  <mat-card class="welcome-card">
    <mat-card-header>
      <mat-card-title>Welcome to {{title()}}!</mat-card-title>
      <mat-card-subtitle>Angular with Material Design</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Your Angular application is now set up with Angular Material!</p>
      <p>This example shows a Material toolbar, card, and buttons in action.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">GET STARTED</button>
      <button mat-button color="accent">LEARN MORE</button>
    </mat-card-actions>
  </mat-card>
</div>

<router-outlet></router-outlet>
